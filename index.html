<!DOCTYPE html>
<html>
<head>
  <title>My Photo Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f8f8f8;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>My Photo Gallery</h1>
  <div class="gallery">
    <img src="736461.png" alt="My Image">
    <img src="photo2.jpg" alt="Photo 2">
    <img src="photo3.jpg" alt="Photo 3">
  </div>
</body>
</html>
